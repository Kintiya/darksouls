<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Испытание 1 | Dark Souls: Искра Творения</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>
  <div class="fire-flash" id="flash"></div>
  <div class="smoke-overlay"></div>
  <div class="container">
    <h1 class="title">Испытание 1: Лик без имени</h1>
    <audio autoplay>
      <source src="audio/level1.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>
    <p class="text">
      Ты очнулся в пустоте. Искра едва теплится.<br>
      Чтобы выжить — скрой свой лик.<br>
      Ищи то, что отражает,<br>
      Но не показывает суть.<br>
      Где покоится маска бездны —<br>
      там начинается твой путь.
     </p>
    <a href="level2.html" class="button" onclick="triggerFlash(event)">Далее</a>
  </div>
  <script src="script.js"></script>
  <script>
  const audio = document.getElementById('bgMusic');
  const storageKey = 'bgMusicTime';

  window.addEventListener('DOMContentLoaded', () => {
    const savedTime = localStorage.getItem(storageKey);
    if (savedTime) {
      audio.currentTime = parseFloat(savedTime);
    }
    audio.play().catch(() => {
      console.log('Автозапуск заблокирован браузером');
    });
  });

  window.addEventListener('beforeunload', () => {
    localStorage.setItem(storageKey, audio.currentTime);
  });

  audio.addEventListener('ended', () => {
    audio.currentTime = 0;
    audio.play();
  });
</script>
</body>
</html>
