<!-- level3.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Испытание 3 | Dark Souls: Искра Творения</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Фоновая музыка -->
  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>

  <div class="fire-flash" id="flash"></div>
  <div class="smoke-overlay"></div>

  <div class="container">
    <h1 class="title">Испытание 3: Орудие Формы</h1>

    <!-- Озвучка с id -->
    <audio id="voiceAudio" autoplay>
      <source src="audio/level3.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает аудио.
    </audio>

    <p class="text">
      Где создаются знаки,<br>
      там бродят души угля.<br>
      В сосуде, что привык к огню,<br>
      томятся инструменты.<br>
      Но помни: не каждый очаг — храм…
    </p>

    <a href="end.html" class="button" onclick="triggerFlash(event)">Финал</a>
  </div>

  <script src="script.js"></script>

  <script>
    const audio = document.getElementById('bgMusic');
    const voiceAudio = document.getElementById('voiceAudio');
    const storageKey = 'bgMusicTime';

    window.addEventListener('DOMContentLoaded', () => {
      const savedTime = localStorage.getItem(storageKey);
      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }
      audio.volume = 0.5; // Фоновая музыка громкостью 50%
      audio.play().catch(() => {
        console.log('Автозапуск заблокирован браузером');
      });

      if (voiceAudio) {
        voiceAudio.volume = 1.0; // Озвучка громкая
        voiceAudio.play().catch(() => {
          console.log('Озвучка не запущена');
        });
      }
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem(storageKey, audio.currentTime);
    });

    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>
</body>
</html>
