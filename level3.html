<!-- level3.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Испытание 3 | Dark Souls: Искра Творения</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>
  <div class="fire-flash" id="flash"></div>
  <div class="smoke-overlay"></div>
  <div class="container">
    <h1 class="title">Испытание 3: Орудие Формы</h1>
    <audio autoplay>
      <source src="audio/level3.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>
    <p class="text">
      Где создаются знаки,
там бродят души угля.
В сосуде, что привык к огню,
томятся инструменты.
Но помни: не каждый очаг — храм…
    </p>
    <a href="end.html" class="button" onclick="triggerFlash(event)">Финал</a>
  </div>
  <script src="script.js"></script>
  <script>
  const audio = document.getElementById('bgMusic');
    const storageKey = 'bgMusicTime';

    window.addEventListener('DOMContentLoaded', () => {
      const savedTime = localStorage.getItem(storageKey);
      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }
      audio.volume = 0.5; // громкость 50%
      audio.play().catch(() => {
        console.log('Автозапуск заблокирован браузером');
      });
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem(storageKey, audio.currentTime);
    });

    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play();
    });
</script>
</body>
</html>
