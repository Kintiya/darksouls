<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пробуждение | Dark Souls: Искра Творения</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Фоновая музыка -->
  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>

  <div class="fire-flash" id="flash"></div>
  <div class="smoke-overlay"></div>

  <div class="container fade-in">
    <h1 class="title">Пробуждение</h1>

    <!-- Озвучка с id -->
    <audio id="voiceAudio" autoplay>
      <source src="audio/intro.mp3" type="audio/mpeg" />
    </audio>

    <p class="text">
      Ты... вновь проснулся. Мир мёртв, но не забыт.<br>
      Искра угасла, но не потухла.<br>
      Ты — Избранный, связанный цепями Вечной Тьмы.<br>
      Пройди три Испытания, возжги Свет Творения.<br>
      Или... сгинь, как и миллионы до тебя.
    </p>

    <a href="level1.html" class="button" onclick="triggerFlash(event)">Начать путь</a>
  </div>

  <script>
    const audio = document.getElementById('bgMusic');
    const voiceAudio = document.getElementById('voiceAudio');
    const storageKey = 'bgMusicTime';

    window.addEventListener('DOMContentLoaded', () => {
      const savedTime = localStorage.getItem(storageKey);
      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }
      audio.volume = 0.5; // Фоновая музыка громкостью 50%
      audio.play().catch(() => {
        console.log('Автозапуск заблокирован браузером');
      });

      if (voiceAudio) {
        voiceAudio.volume = 1.0; // Озвучка громкая
        voiceAudio.play().catch(() => {
          console.log('Озвучка не запущена');
        });
      }
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem(storageKey, audio.currentTime);
    });

    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play();
    });

    function triggerFlash(event) {
      event.preventDefault();

      const flash = document.getElementById("flash");

      flash.style.opacity = "1";
      flash.style.transition = "opacity 0.5s";

      setTimeout(() => {
        flash.style.opacity = "0";
      }, 400);

      setTimeout(() => {
        if (audio) {
          localStorage.setItem(storageKey, audio.currentTime);
        }
        window.location.href = event.target.href;
      }, 500);
    }
  </script>
</body>
</html>
