<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пробуждение | Dark Souls: Искра Творения</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>
  <div class="fire-flash" id="flash"></div>
  <div class="smoke-overlay"></div>
  <div class="container fade-in">
    <h1 class="title">Пробуждение</h1>
   <audio autoplay>
  <source src="audio/intro.mp3" type="audio/mpeg" />
</audio>
    <p class="text">
      Ты... вновь проснулся. Мир мёртв, но не забыт.<br>
      Искра угасла, но не потухла.<br>
      Ты — Избранный, связанный цепями Вечной Тьмы.<br>
      Пройди три Испытания, возжги Свет Творения.<br>
      Или... сгинь, как и миллионы до тебя.
    </p>
    <a href="level1.html" class="button" onclick="triggerFlash(event)">Начать путь</a>
  </div>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const started = localStorage.getItem("questStarted");
    if (started === "true") {
      const audio = document.getElementById("introAudio");
      audio.play().catch(e => {
        console.log("Аудио не запущено:", e);
      });
      localStorage.removeItem("questStarted");
    }
  });
</script>
  <script>
 const audio = document.getElementById('bgMusic');
    const storageKey = 'bgMusicTime';

    window.addEventListener('DOMContentLoaded', () => {
      const savedTime = localStorage.getItem(storageKey);
      if (savedTime) {
        audio.currentTime = parseFloat(savedTime);
      }
      audio.volume = 0.5; // громкость 50%
      audio.play().catch(() => {
        console.log('Автозапуск заблокирован браузером');
      });
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem(storageKey, audio.currentTime);
    });

    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play();
    });
</script>
</body>
</html>
